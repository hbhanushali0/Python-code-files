<home>
<head>
<title> ChatBot </title>
<style> 
    * {font-size:30px;}
    body {background-color:azure;}
    textarea {resize:none;}
</style>
</head> 
<body>
<center>
    <h1> Welcome to ChatBot </h1>
    <form method="POST">
        <textarea name = "tc" rows=10 cols=70 id = "ta">{{tc}}</textarea>
        <br><br>
        <input type="text" name="qts" placeholder=" enter query " id="qts"/>
        <br><br>
        <input type="submit">
    </form>
    <script>
        let qts = document.getElementbyId("qts");
        qts.focus();
        let ta = document.getElementById("ta");
        ta.scrollTop = ta.scrollHeight;
    </script>    
</center>
</body>
</home>
